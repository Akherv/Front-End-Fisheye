<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="#">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header">
    <a href="index.html" aria-labelledby="homepage">
      <img src="assets/images/logo.png" id="homepage" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__presentation">
        <div class="presentationTextDiv"></div>
      </div>
      <button class="contact_button bio" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <select class="old-select" aria-hidden="true" tabindex="-1">
      <label for="filter">Trier par</label>
      <option value="popularite" selected>Popularité</option>
      <option value="date">Date</option>
      <option value="title">Titre</option>
    </select>
    <div class="new-select-wrapper">
      <div class="new-select">
        <p class="new-select-label">Trier par</p>
        <div class="selection" role="button" aria-haspopup="listbox" aria-expanded="false" tabindex="0">
          <p>
            <span></span>
          </p>
          <span aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <div class="informationdiv">
      <span class="informationLikes"></span>
    </div>
  </main>
  <div id="contact_modal" role="dialog" aria-labelledby="modalHeader" tabindex="-1" hidden>
    <div class="modal" role="document">
      <header>
        <h2 id="modalHeader" tabindex="-1">Contactez-moi</h2>
        <img class="closeBtn" src="assets/icons/close.svg" role="button" aria-label="Close Contact form"
          alt="" />
      </header>
      <form action="./index.html" method="get">
        <div role="region">
          <div class="formData">
          <label for="Firstname">Prénom</label>
          <input type="text" name="Firstname" id="Firstname" class="fields"aria-required="true">
          </div>
          <div class="formData">
          <label for="Lastname">Nom</label>
          <input type="text" name="Lastname" id="Lastname" class="fields" aria-required="true">
          </div>
          <div class="formData">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email" class="fields" aria-required="true">
          </div>
          <div class="formData">
          <label for="Yourmessage">Votre message</label>
          <textarea name="Yourmessage" id="Yourmessage" class="fields" cols="30" rows="5" aria-required="true"></textarea>
          </div>
        </div>
        <button class="contact_button" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="slider_modal" role="dialog" aria-labelledby="mediaTitle" tabindex="-1" hidden>
    <div class="modal" role="document">
      <div class="content" aria-label="image closeup view">
        <img class="closeBtn" src="assets/icons/closeSlider.svg" role="button" tabindex="0" aria-label="Close dialog"
          alt="" />
        <div id="prevBtn" class="sliderBtn" role="button" tabindex="0" aria-label="previous image"></div>
        <div id="mediaContainer">
          <div id="mediaTitle" tabindex="-1"></div>
        </div>
        <div id="nextBtn" class="sliderBtn" role="button" tabindex="0" aria-label="next image"></div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/factories/media-factory.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/slider.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
