<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Fisheye, page de présentation de la biographie et du portfolio du photographe/vidéaste">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="#">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header id="header" class="header">
    <a href="index.html" aria-labelledby="homepage">
      <img src="assets/images/logo.png" id="homepage" class="logo" alt="Fisheye Home page" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header_presentation">
        <p class="photograph-header_presentation-text"></p>
      </div>
      <button type="button" class="photograph-header_contact_button contact_button" aria-label="Contact Me"
        tabindex="0">Contactez-moi</button>
    </div>
    <label class="hiddenElement" for="filter" aria-hidden="true">Trier par</label>
    <select id="filter" class="old-select" aria-hidden="true" tabindex="-1">
      <option value="popularite" selected aria-hidden="true">Popularité</option>
      <option value="date" aria-hidden="true">Date</option>
      <option value="title" aria-hidden="true">Titre</option>
    </select>
    <div class="new-select-wrapper" aria-label="">
      <p id="new-select-label" class="new-select-label" tabindex="-1">Trier par</p>
      <div class="listboxContainer">
        <div id="listbox" class="selection" role="listbox" aria-labelledby="new-select-label" tabindex="0" aria-activedescendant="popularite">
          <p aria-hidden="true">
            <span id="selection"></span>
          </p>
          <span aria-hidden="true"></span>
        </div>
      </div>
    </div>
    <div class="informations">
      <span class="informations_likes"></span>
    </div>
  </main>
  <div id="contact_modal" role="dialog" aria-labelledby="modalHeader" aria-describedby="modalHeader" tabindex="-1"
    hidden>
    <div class="modal" role="document">
      <header>
        <h1 id="modalHeader" tabindex="-1">Contactez-moi</h1>
        <img class="closeBtn" src="assets/icons/close.svg" role="button" tabindex="0" aria-label="Close Contact form"
          alt="Close Contact form" />
      </header>
      <form action="./index.html" method="get">
        <div role="region">
          <div class="formData">
            <label for="Firstname">Prénom</label>
            <input type="text" name="Firstname" id="Firstname" class="fields" aria-labelledby="Firstname"
              aria-describedby="FirstnameHelp" aria-required="true" autocomplete="on">
            <span id="FirstnameHelp" class="hiddenElement">Le prénom doit contenir au moins 2 lettres</span>
          </div>
          <div class="formData">
            <label for="Lastname">Nom</label>
            <input type="text" name="Lastname" id="Lastname" class="fields" aria-labelledby="Lastname"
              aria-describedby="LastnameHelp" aria-required="true" autocomplete="on">
            <span id="LastnameHelp" class="hiddenElement">Le nom doit contenir au moins 2 lettres</span>
          </div>
          <div class="formData">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" class="fields" aria-labelledby="Email"
              aria-describedby="EmailHelp" aria-required="true" autocomplete="on">
            <span id="EmailHelp" class="hiddenElement">L'email doit être correct</span>
          </div>
          <div class="formData">
            <label for="Yourmessage">Votre message</label>
            <textarea name="Yourmessage" id="Yourmessage" class="fields" cols="30" rows="5"
              aria-labelledby="Yourmessage" aria-describedby="MessageHelp" aria-required="true"></textarea>
            <span id="MessageHelp" class="hiddenElement">Le message ne doit pas être vide</span>
          </div>
        </div>
        <button class="contact_button" aria-label="Envoyer">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="slider_modal" role="dialog" aria-labelledby="mediaTitle" tabindex="-1" hidden>
    <div class="modal" role="document">
      <div class="content">
        <img class="closeBtn" src="assets/icons/closeSlider.svg" role="button" tabindex="0" aria-label="Close dialog"
          alt="Close dialog" />
        <div id="prevBtn" class="sliderBtn" role="button" tabindex="0" aria-label="previous image"></div>
        <div id="mediaContainer">
          <div id="mediaTitle" tabindex="-1"></div>
        </div>
        <div id="nextBtn" class="sliderBtn" role="button" tabindex="0" aria-label="next image"></div>
      </div>
    </div>
  </div>
  <script type="module" src="scripts/factories/bio-factory.js"></script>
  <script type="module" src="scripts/factories/media-factory.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script type="module" src="scripts/utils/customSelect.js"></script>
  <script type="module" src="scripts/utils/slider.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
