<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" href="#">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="photograph-header__presentation">
        <div class="presentationTextDiv"></div>
      </div>
      <button class="contact_button" aria-label="Contact Me">Contactez-moi</button>
    </div>
    <div id="filterContainer">
      <label for="filter">Trier par</label>
      <div class="select-wrapper">
        <select name="filter" id="filter">
          <option value="popularite">popularite</option>
          <option value="date">date</option>
          <option value="title">titre</option>
        </select>
      </div>
    </div>
    <div class="informationdiv">
      <span class="informationLikes"></span>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal" role="dialog" tabindex="0" aria-labelledby="modalHeader">
      <header>
        <h2 id="modalHeader">Contactez-moi</h2>
        <img class="closeBtn" src="assets/icons/close.svg" role="button" tabindex="0" aria-label="Close Contact form" />
      </header>
      <form>
        <div>
          <label for="First name">Pr√©nom</label>
          <input type="text" name="First name" id="First name">
          <label for="Last name">Nom</label>
          <input type="text" name="Last name" id="Last name">
          <label for="Email">Email</label>
          <input type="email" name="Email" id="Email">
          <label for="Your message">Votre message</label>
          <textarea name="Your message" id="Your message" cols="30" rows="10"></textarea>
        </div>
        <button class="contact_button" aria-label="send">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="slider_modal">
    <div class="modal">
      <div class="content" role="dialog" tabindex="0" aria-label="image closeup view">
        <img class="closeBtn" src="assets/icons/closeSlider.svg" role="button" tabindex="0" aria-label="Close dialog" />
        <div id="prevBtn" class="sliderBtn" role="button" tabindex="0" aria-label="previous image"></div>
        <div id="mediaContainer"></div>
        <div id="nextBtn" class="sliderBtn" role="button" tabindex="0" aria-label="next image"></div>
      </div>
    </div>
  </div>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/utils/slider.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
</body>

</html>
